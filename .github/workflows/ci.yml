---
name: CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Deno type check
        run: deno check supabase/functions/**/*.ts

  test:
    name: Run Tests with Coverage
    runs-on: ubuntu-latest
    outputs:
      statements: ${{ steps.coverage.outputs.statements }}
      branches: ${{ steps.coverage.outputs.branches }}
      functions: ${{ steps.coverage.outputs.functions }}
      lines: ${{ steps.coverage.outputs.lines }}
      base_statements: ${{ steps.base-coverage.outputs.statements }}
      base_branches: ${{ steps.base-coverage.outputs.branches }}
      base_functions: ${{ steps.base-coverage.outputs.functions }}
      base_lines: ${{ steps.base-coverage.outputs.lines }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Run tests with coverage
        run: |
          deno test --allow-all --no-lock --reload --coverage=coverage supabase/functions/
          deno coverage coverage --exclude='supabase/functions/_shared/sentry-integration.ts' --exclude='supabase/functions/_shared/image-compression.ts' --lcov > coverage/lcov.info

      - name: Parse lcov and get coverage values
        id: coverage
        run: |
          if [ -f coverage/lcov.info ]; then
            LINES_FOUND=$(grep -E "^LF:" coverage/lcov.info | awk -F: '{sum += $2} END {print sum}')
            LINES_HIT=$(grep -E "^LH:" coverage/lcov.info | awk -F: '{sum += $2} END {print sum}')
            FUNCS_FOUND=$(grep -E "^FNF:" coverage/lcov.info | awk -F: '{sum += $2} END {print sum}')
            FUNCS_HIT=$(grep -E "^FNH:" coverage/lcov.info | awk -F: '{sum += $2} END {print sum}')
            BRANCHES_FOUND=$(grep -E "^BRF:" coverage/lcov.info | awk -F: '{sum += $2} END {print sum}')
            BRANCHES_HIT=$(grep -E "^BRH:" coverage/lcov.info | awk -F: '{sum += $2} END {print sum}')

            if [ "$LINES_FOUND" -gt 0 ]; then
              LINE_PCT=$(awk "BEGIN {printf \"%.2f\", ($LINES_HIT / $LINES_FOUND) * 100}")
            else
              LINE_PCT="0.00"
            fi

            if [ "$FUNCS_FOUND" -gt 0 ]; then
              FUNC_PCT=$(awk "BEGIN {printf \"%.2f\", ($FUNCS_HIT / $FUNCS_FOUND) * 100}")
            else
              FUNC_PCT="0.00"
            fi

            if [ "$BRANCHES_FOUND" -gt 0 ]; then
              BRANCH_PCT=$(awk "BEGIN {printf \"%.2f\", ($BRANCHES_HIT / $BRANCHES_FOUND) * 100}")
            else
              BRANCH_PCT="0.00"
            fi

            STMT_PCT="$LINE_PCT"

            {
              echo "statements=$STMT_PCT"
              echo "branches=$BRANCH_PCT"
              echo "functions=$FUNC_PCT"
              echo "lines=$LINE_PCT"
            } >> "$GITHUB_OUTPUT"

            mkdir -p coverage
            echo "{\"total\":{\"statements\":{\"pct\":$STMT_PCT},\"branches\":{\"pct\":$BRANCH_PCT},\"functions\":{\"pct\":$FUNC_PCT},\"lines\":{\"pct\":$LINE_PCT}}}" > coverage/coverage-summary.json
          else
            echo "No coverage data found"
            exit 1
          fi

      - name: Restore main branch coverage from cache
        if: github.event_name == 'pull_request'
        id: cache-restore
        uses: actions/cache/restore@v5
        with:
          path: base-coverage/coverage-summary.json
          key: coverage-main-latest
          restore-keys: |
            coverage-main-

      - name: Get base coverage values
        id: base-coverage
        run: |
          if [ -f base-coverage/coverage-summary.json ]; then
            STATEMENTS=$(jq '.total.statements.pct' base-coverage/coverage-summary.json)
            BRANCHES=$(jq '.total.branches.pct' base-coverage/coverage-summary.json)
            FUNCTIONS=$(jq '.total.functions.pct' base-coverage/coverage-summary.json)
            LINES=$(jq '.total.lines.pct' base-coverage/coverage-summary.json)
          else
            STATEMENTS=0
            BRANCHES=0
            FUNCTIONS=0
            LINES=0
          fi
          {
            echo "statements=$STATEMENTS"
            echo "branches=$BRANCHES"
            echo "functions=$FUNCTIONS"
            echo "lines=$LINES"
          } >> "$GITHUB_OUTPUT"

      - name: Prepare coverage for caching
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          mkdir -p base-coverage
          cp coverage/coverage-summary.json base-coverage/coverage-summary.json

      - name: Cache main branch coverage
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/cache/save@v5
        with:
          path: base-coverage/coverage-summary.json
          key: coverage-main-${{ github.sha }}

      - name: Update latest main coverage cache
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/cache/save@v5
        with:
          path: base-coverage/coverage-summary.json
          key: coverage-main-latest

  test-schema:
    name: Run Schema Tests (Jest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm test

  coverage-report:
    name: Coverage Report
    needs: test
    if: github.event_name == 'pull_request'
    uses: discrapp/.github/.github/workflows/coverage.yml@main
    with:
      coverage_threshold: 90
      pr_statements: ${{ needs.test.outputs.statements }}
      pr_branches: ${{ needs.test.outputs.branches }}
      pr_functions: ${{ needs.test.outputs.functions }}
      pr_lines: ${{ needs.test.outputs.lines }}
      base_statements: ${{ needs.test.outputs.base_statements }}
      base_branches: ${{ needs.test.outputs.base_branches }}
      base_functions: ${{ needs.test.outputs.base_functions }}
      base_lines: ${{ needs.test.outputs.base_lines }}
    secrets:
      HEIMDALLR_TOKEN: ${{ secrets.HEIMDALLR_TOKEN }}

  validate-migrations:
    name: Validate Database Migrations
    needs: [typecheck, test]
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.actor != 'dependabot[bot]'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Validate migrations (dry-run)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase db push --dry-run --include-all

  migrate:
    name: Run Database Migrations
    needs: [typecheck, test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Run migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase db push

  deploy-functions:
    name: Deploy Edge Functions
    needs: [typecheck, test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy changed edge functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}

          # Get all deployed functions (skip 4 header lines, extract SLUG from column 3)
          deployed_functions=$(supabase functions list --project-ref ${{ secrets.SUPABASE_PROJECT_REF }} 2>/dev/null | tail -n +5 | awk -F'|' '{gsub(/^ +| +$/, "", $3); print $3}' || echo "")
          echo "Found $(echo "$deployed_functions" | grep -c .) deployed functions"

          # Get all local function directories (excluding _shared)
          local_functions=$(find supabase/functions -maxdepth 1 -mindepth 1 -type d -not -name "_shared" -exec basename {} \; 2>/dev/null || echo "")
          echo "Found $(echo "$local_functions" | wc -w | tr -d ' ') local functions"

          # Check for new functions that aren't deployed yet
          new_functions=""
          for fn in $local_functions; do
            if ! echo "$deployed_functions" | grep -q "^$fn$"; then
              echo "Found new function not yet deployed: $fn"
              new_functions="$new_functions $fn"
            fi
          done

          # Get changed files in supabase/functions/
          changed_files=$(git diff --name-only HEAD~1 HEAD -- supabase/functions/ 2>/dev/null || echo "")

          # If _shared changed, deploy all functions
          if echo "$changed_files" | grep -q "supabase/functions/_shared/"; then
            echo "Shared code changed - deploying all functions"
            supabase functions deploy --no-verify-jwt
            exit 0
          fi

          # Get unique function directories that changed
          changed_functions=$(echo "$changed_files" | grep "supabase/functions/" | cut -d'/' -f3 | sort -u | grep -v "^_shared$" || true)

          # Combine new functions with changed functions
          all_functions_to_deploy=$(echo "$new_functions $changed_functions" | tr ' ' '\n' | sort -u | grep -v "^$" || true)

          if [ -z "$all_functions_to_deploy" ]; then
            echo "No function changes detected - skipping deployment"
            exit 0
          fi

          echo "Deploying functions: $all_functions_to_deploy"
          for fn in $all_functions_to_deploy; do
            if [ -d "supabase/functions/$fn" ]; then
              echo "Deploying $fn..."
              supabase functions deploy "$fn" --no-verify-jwt
            fi
          done
