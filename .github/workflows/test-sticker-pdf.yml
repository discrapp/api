---
name: Test Sticker PDF

on:
  pull_request:
    paths:
      - 'supabase/functions/generate-sticker-pdf/**'
      - 'scripts/generate-test-sticker-pdf.ts'

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-test-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install poppler-utils
        run: sudo apt-get update && sudo apt-get install -y poppler-utils

      - name: Generate Test PDF
        run: deno run --allow-write --allow-net --no-lock scripts/generate-test-sticker-pdf.ts

      - name: Convert PDF to PNG
        run: pdftoppm -png -r 150 -singlefile test-stickers.pdf test-stickers-preview

      - name: Upload PDF Artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-stickers
          path: test-stickers.pdf
          retention-days: 7

      - name: Upload preview image
        id: upload-image
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Read the PNG file
            const imagePath = 'test-stickers-preview.png';
            const imageData = fs.readFileSync(imagePath);
            const base64Image = imageData.toString('base64');

            // Create a unique filename
            const filename = `sticker-preview-pr-${{ github.event.pull_request.number }}-${Date.now()}.png`;

            // Check if pr-previews branch exists, create if not
            let branchExists = false;
            try {
              await github.rest.repos.getBranch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                branch: 'pr-previews'
              });
              branchExists = true;
            } catch (e) {
              if (e.status !== 404) throw e;
            }

            if (!branchExists) {
              // Get default branch SHA
              const { data: ref } = await github.rest.git.getRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: 'heads/main'
              });

              // Create pr-previews branch
              await github.rest.git.createRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: 'refs/heads/pr-previews',
                sha: ref.object.sha
              });
            }

            // Upload file to pr-previews branch
            let existingSha = null;
            try {
              const { data: existingFile } = await github.rest.repos.getContent({
                owner: context.repo.owner,
                repo: context.repo.repo,
                path: `previews/${filename}`,
                ref: 'pr-previews'
              });
              existingSha = existingFile.sha;
            } catch (e) {
              // File doesn't exist, that's fine
            }

            await github.rest.repos.createOrUpdateFileContents({
              owner: context.repo.owner,
              repo: context.repo.repo,
              path: `previews/${filename}`,
              message: `Add sticker preview for PR #${{ github.event.pull_request.number }}`,
              content: base64Image,
              branch: 'pr-previews',
              ...(existingSha && { sha: existingSha })
            });

            // Return the raw URL
            const imageUrl = `https://raw.githubusercontent.com/${context.repo.owner}/${context.repo.repo}/pr-previews/previews/${filename}`;
            core.setOutput('image_url', imageUrl);

      - name: Comment on PR
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const stats = fs.statSync('test-stickers.pdf');
            const fileSizeKB = (stats.size / 1024).toFixed(1);
            const imageUrl = '${{ steps.upload-image.outputs.image_url }}';

            const body = `## ðŸŽ¨ Test Sticker PDF Generated

            ![Sticker Preview](${imageUrl})

            **File size:** ${fileSizeKB} KB

            ðŸ“¥ [Download the PDF](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) from the workflow artifacts.

            ### Layout Details
            - Sticker size: 2" x 2"
            - QR code size: 85pt
            - Grid: 4 x 5 per page
            - URL format: \`discrapp.com/d/{code}\`

            ---
            *Generated automatically when generate-sticker-pdf files change.*`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Test Sticker PDF Generated')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
