---
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: read-all

jobs:
  test:
    uses: "acebackapp/.github/.github/workflows/test.yml@main"
    permissions:
      contents: read
      pull-requests: write

  check-edge-functions:
    name: Type Check Edge Functions
    needs: test
    runs-on: ubuntu-latest
    # TODO: When we have 2+ edge functions, upgrade to full integration tests:
    # - Run: supabase start
    # - Run: deno test --allow-all supabase/functions/**/index.test.ts
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Type check edge functions
        run: |
          if [ -d "supabase/functions" ]; then
            deno check supabase/functions/**/index.ts
          else
            echo "No edge functions to check"
          fi

  validate-migrations:
    name: Validate Database Migrations
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Validate migrations (dry-run)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase db push --dry-run --include-all

  migrate:
    name: Run Database Migrations
    needs: [test, check-edge-functions]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Run migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase db push

  deploy-functions:
    name: Deploy Edge Functions
    needs: [test, check-edge-functions]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy edge functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase functions deploy --no-verify-jwt

  release:
    needs: [migrate, deploy-functions]
    uses: "acebackapp/.github/.github/workflows/release.yml@main"
    secrets: inherit
    permissions:
      contents: write
      issues: write
      pull-requests: write
