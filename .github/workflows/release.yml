---
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: read-all

jobs:
  test:
    uses: "discrapp/.github/.github/workflows/test.yml@main"
    permissions:
      contents: read
      pull-requests: write

  check-edge-functions:
    name: Type Check Edge Functions
    needs: test
    runs-on: ubuntu-latest
    # TODO: When we have 2+ edge functions, upgrade to full integration tests:
    # - Run: supabase start
    # - Run: deno test --allow-all supabase/functions/**/index.test.ts
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: 2.x

      - name: Type check edge functions
        run: |
          if [ -d "supabase/functions" ]; then
            deno check supabase/functions/**/index.ts
          else
            echo "No edge functions to check"
          fi

  validate-migrations:
    name: Validate Database Migrations
    needs: test
    runs-on: ubuntu-latest
    # Skip for Dependabot PRs (no access to secrets, and they don't change migrations)
    if: github.event_name == 'pull_request' && github.actor != 'dependabot[bot]'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Validate migrations (dry-run)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase db push --dry-run --include-all

  migrate:
    name: Run Database Migrations
    needs: [test, check-edge-functions]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Run migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase db push

  deploy-functions:
    name: Deploy Edge Functions
    needs: [test, check-edge-functions]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy changed edge functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}

          # Get all deployed functions
          deployed_functions=$(supabase functions list --project-ref ${{ secrets.SUPABASE_PROJECT_REF }} 2>/dev/null | tail -n +2 | awk '{print $1}' || echo "")

          # Get all local function directories (excluding _shared)
          local_functions=$(ls -d supabase/functions/*/ 2>/dev/null | xargs -I {} basename {} | grep -v "^_shared$" || echo "")

          # Check for new functions that aren't deployed yet
          new_functions=""
          for fn in $local_functions; do
            if ! echo "$deployed_functions" | grep -q "^$fn$"; then
              echo "Found new function not yet deployed: $fn"
              new_functions="$new_functions $fn"
            fi
          done

          # Get changed files in supabase/functions/
          changed_files=$(git diff --name-only HEAD~1 HEAD -- supabase/functions/ 2>/dev/null || echo "")

          # If _shared changed, deploy all functions
          if echo "$changed_files" | grep -q "supabase/functions/_shared/"; then
            echo "Shared code changed - deploying all functions"
            supabase functions deploy --no-verify-jwt
            exit 0
          fi

          # Get unique function directories that changed
          changed_functions=$(echo "$changed_files" | grep "supabase/functions/" | cut -d'/' -f3 | sort -u | grep -v "^_shared$" || true)

          # Combine new functions with changed functions
          all_functions_to_deploy=$(echo "$new_functions $changed_functions" | tr ' ' '\n' | sort -u | grep -v "^$" || true)

          if [ -z "$all_functions_to_deploy" ]; then
            echo "No function changes detected - skipping deployment"
            exit 0
          fi

          echo "Deploying functions: $all_functions_to_deploy"
          for fn in $all_functions_to_deploy; do
            if [ -d "supabase/functions/$fn" ]; then
              echo "Deploying $fn..."
              supabase functions deploy "$fn" --no-verify-jwt
            fi
          done

  release:
    needs: [test, check-edge-functions, migrate, deploy-functions]
    # Run on PRs (when migrate/deploy are skipped) and on main (after they succeed)
    if: |
      always() &&
      needs.test.result == 'success' &&
      needs.check-edge-functions.result == 'success' &&
      (needs.migrate.result == 'success' || needs.migrate.result == 'skipped') &&
      (needs.deploy-functions.result == 'success' || needs.deploy-functions.result == 'skipped')
    uses: "discrapp/.github/.github/workflows/release.yml@main"
    secrets: inherit
    permissions:
      contents: write
      issues: write
      pull-requests: write
