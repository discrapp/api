---
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: read-all

jobs:
  test:
    uses: 'appdiscr/.github/.github/workflows/test.yml@main'
    permissions:
      contents: read
      pull-requests: write

  release:
    needs: test
    uses: 'appdiscr/.github/.github/workflows/release.yml@main'
    secrets: inherit
    permissions:
      contents: write
      issues: write
      pull-requests: write
