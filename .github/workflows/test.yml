---
name: Test

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: Run Tests with Coverage
    runs-on: ubuntu-latest
    outputs:
      statements: ${{ steps.coverage.outputs.statements }}
      branches: ${{ steps.coverage.outputs.branches }}
      functions: ${{ steps.coverage.outputs.functions }}
      lines: ${{ steps.coverage.outputs.lines }}
      base_statements: ${{ steps.base-coverage.outputs.statements }}
      base_branches: ${{ steps.base-coverage.outputs.branches }}
      base_functions: ${{ steps.base-coverage.outputs.functions }}
      base_lines: ${{ steps.base-coverage.outputs.lines }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Run tests with coverage
        run: |
          deno test --allow-all --no-lock --reload --coverage=coverage supabase/functions/
          deno coverage coverage --exclude='supabase/functions/_shared/sentry-integration.ts' --exclude='supabase/functions/_shared/image-compression.ts' --lcov > coverage/lcov.info

      - name: Parse lcov and get coverage values
        id: coverage
        run: |
          if [ -f coverage/lcov.info ]; then
            LINES_FOUND=$(grep -E "^LF:" coverage/lcov.info | awk -F: '{sum += $2} END {print sum}')
            LINES_HIT=$(grep -E "^LH:" coverage/lcov.info | awk -F: '{sum += $2} END {print sum}')
            FUNCS_FOUND=$(grep -E "^FNF:" coverage/lcov.info | awk -F: '{sum += $2} END {print sum}')
            FUNCS_HIT=$(grep -E "^FNH:" coverage/lcov.info | awk -F: '{sum += $2} END {print sum}')
            BRANCHES_FOUND=$(grep -E "^BRF:" coverage/lcov.info | awk -F: '{sum += $2} END {print sum}')
            BRANCHES_HIT=$(grep -E "^BRH:" coverage/lcov.info | awk -F: '{sum += $2} END {print sum}')

            if [ "$LINES_FOUND" -gt 0 ]; then
              LINE_PCT=$(awk "BEGIN {printf \"%.2f\", ($LINES_HIT / $LINES_FOUND) * 100}")
            else
              LINE_PCT="0.00"
            fi

            if [ "$FUNCS_FOUND" -gt 0 ]; then
              FUNC_PCT=$(awk "BEGIN {printf \"%.2f\", ($FUNCS_HIT / $FUNCS_FOUND) * 100}")
            else
              FUNC_PCT="0.00"
            fi

            if [ "$BRANCHES_FOUND" -gt 0 ]; then
              BRANCH_PCT=$(awk "BEGIN {printf \"%.2f\", ($BRANCHES_HIT / $BRANCHES_FOUND) * 100}")
            else
              BRANCH_PCT="0.00"
            fi

            STMT_PCT="$LINE_PCT"

            {
              echo "statements=$STMT_PCT"
              echo "branches=$BRANCH_PCT"
              echo "functions=$FUNC_PCT"
              echo "lines=$LINE_PCT"
            } >> "$GITHUB_OUTPUT"

            mkdir -p coverage
            echo "{\"total\":{\"statements\":{\"pct\":$STMT_PCT},\"branches\":{\"pct\":$BRANCH_PCT},\"functions\":{\"pct\":$FUNC_PCT},\"lines\":{\"pct\":$LINE_PCT}}}" > coverage/coverage-summary.json
          else
            echo "No coverage data found"
            exit 1
          fi

      - name: Restore main branch coverage from cache
        if: github.event_name == 'pull_request'
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: base-coverage/coverage-summary.json
          key: coverage-main-latest
          restore-keys: |
            coverage-main-

      - name: Get base coverage values
        id: base-coverage
        run: |
          if [ -f base-coverage/coverage-summary.json ]; then
            STATEMENTS=$(jq '.total.statements.pct' base-coverage/coverage-summary.json)
            BRANCHES=$(jq '.total.branches.pct' base-coverage/coverage-summary.json)
            FUNCTIONS=$(jq '.total.functions.pct' base-coverage/coverage-summary.json)
            LINES=$(jq '.total.lines.pct' base-coverage/coverage-summary.json)
          else
            STATEMENTS=0
            BRANCHES=0
            FUNCTIONS=0
            LINES=0
          fi
          {
            echo "statements=$STATEMENTS"
            echo "branches=$BRANCHES"
            echo "functions=$FUNCTIONS"
            echo "lines=$LINES"
          } >> "$GITHUB_OUTPUT"

      - name: Prepare coverage for caching
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          mkdir -p base-coverage
          cp coverage/coverage-summary.json base-coverage/coverage-summary.json

      - name: Cache main branch coverage
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/cache/save@v4
        with:
          path: base-coverage/coverage-summary.json
          key: coverage-main-${{ github.sha }}

      - name: Update latest main coverage cache
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/cache/save@v4
        with:
          path: base-coverage/coverage-summary.json
          key: coverage-main-latest

  test-schema:
    name: Run Schema Tests (Vitest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest tests
        run: npm test

  coverage-report:
    name: Coverage Report
    needs: test
    if: github.event_name == 'pull_request'
    uses: discrapp/.github/.github/workflows/coverage.yml@main
    with:
      coverage_threshold: 90
      pr_statements: ${{ needs.test.outputs.statements }}
      pr_branches: ${{ needs.test.outputs.branches }}
      pr_functions: ${{ needs.test.outputs.functions }}
      pr_lines: ${{ needs.test.outputs.lines }}
      base_statements: ${{ needs.test.outputs.base_statements }}
      base_branches: ${{ needs.test.outputs.base_branches }}
      base_functions: ${{ needs.test.outputs.base_functions }}
      base_lines: ${{ needs.test.outputs.base_lines }}
    secrets:
      HEIMDALLR_TOKEN: ${{ secrets.HEIMDALLR_TOKEN }}
